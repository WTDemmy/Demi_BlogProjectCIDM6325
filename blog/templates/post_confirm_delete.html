{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px; border-radius: 1rem;">
    <h3 class="mb-3 text-danger">Delete Post</h3>
    <p class="text-muted mb-4">Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
