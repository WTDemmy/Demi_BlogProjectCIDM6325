{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Welcome, {{ user.username }}!</h2>
  <p>Email: {{ user.email }}</p>
  <p>Member since: {{ user.date_joined|date:"F j, Y" }}</p>

  <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
</div>
{% endblock %}
