{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <h2>You are about to log out</h2>
  <p class="text-muted mb-4">Click below to confirm.</p>

  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg px-4">Logout</button>
  </form>

  <p class="mt-3">
    <a href="{% url 'home' %}" class="text-secondary text-decoration-none">Cancel and go home</a>
  </p>
</div>
{% endblock %}
